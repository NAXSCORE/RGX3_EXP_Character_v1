<h1>Dont Destroy On Load</h1>
<p>Makes the object target not be destroyed automatically when loading a new scene.</p>
<h3>Properties:</h3><p><ul>
<li><b>Target:</b> GameObject or Variable. The object to preserve.</li>
</ul></p>
