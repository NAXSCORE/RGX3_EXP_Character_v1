<h1>On Mouse Drag</h1>
<p>Programa que se ejecutará cuando el puntero del ratón se arrastre (es decir, se mueva mientras se mantiene alguno de sus botones pulsado) sobre un componente Collider o GUIElement activado en el rango de escucha.</p>
