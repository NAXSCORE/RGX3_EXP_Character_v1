<h1>Dont Destroy On Load</h1>
<p>Hace que el objeto objetivo especificado no sea destruido al carga una nueva escena.</p>
<h3>Properties:</h3><p><ul>
<li><b>Target:</b> GameObject o Variable. El objeto a preservar.</li>
</ul></p>
